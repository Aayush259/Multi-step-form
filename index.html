<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Multi-step form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main id="main">
        <div id="Sidebar">
            <div class="step">
                <p class="number active-step">1</p>
                <div class="text">
                    <p>Step 1</p>
                    <p>Your Info</p>
                </div>
            </div>

            <div class="step">
                <p class="number">2</p>
                <div class="text">
                    <p>Step 2</p>
                    <p>Select Plan</p>
                </div>
            </div>

            <div class="step">
                <p class="number">3</p>
                <div class="text">
                    <p>Step 3</p>
                    <p>Add-Ons</p>
                </div>
            </div>

            <div class="step">
                <p class="number">4</p>
                <div class="text">
                    <p>Step 4</p>
                    <p>Summary</p>
                </div>
            </div>

        </div>
        
        <div id="form">
            <h1>Personal Info</h1>
            <p class="sub-title">Please provide your name, email address, and phone number.</p>

            <form action="#">

                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="e.g. Stephen King">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="e.g. stephenking@lorem.com">

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="e.g. +1 234 567 890">

                <button type="submit" class="next-step-btn">Next Step</button>
            </form>
        </div>
    </main>
</body>
</html>
