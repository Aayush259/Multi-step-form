<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Multi-step form</title>

    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main id="main">
        <div id="Sidebar">
            <div class="step">
                <p class="number active-step">1</p>
                <div class="text">
                    <p>Step 1</p>
                    <p>Your Info</p>
                </div>
            </div>

            <div class="step">
                <p class="number">2</p>
                <div class="text">
                    <p>Step 2</p>
                    <p>Select Plan</p>
                </div>
            </div>

            <div class="step">
                <p class="number">3</p>
                <div class="text">
                    <p>Step 3</p>
                    <p>Add-Ons</p>
                </div>
            </div>

            <div class="step">
                <p class="number">4</p>
                <div class="text">
                    <p>Step 4</p>
                    <p>Summary</p>
                </div>
            </div>

        </div>
        
        <div id="form">
            <h1 id="header">Personal Info</h1>
            <p class="sub-title" id="below-header">Please provide your name, email address, and phone number.</p>

            <form action="#">

                <label for="name">Name<span class="error-text"></span></label>
                <input type="text" id="name" name="name" placeholder="e.g. Stephen King" autocomplete="off">

                <label for="email">Email Address<span class="error-text"></span></label>
                <input type="text" id="email" name="email" placeholder="e.g. stephenking@lorem.com" autocomplete="off">

                <label for="phone">Phone Number<span class="error-text"></span></label>
                <input type="text" id="phone" name="phone" placeholder="e.g. +1 234 567 890" autocomplete="off">

                <button type="submit" class="next-step-btn next-step-btn-desktop hidden">Next Step</button>
            </form>

            <div class="mobile-next-step-button next-step-btn-mobile hidden">
                <button class="previous-step-btn hidden" id="go-back-btn" onclick="GoBack()">Go Back</button>
                <button type="submit" class="next-step-btn" onclick="Submit()">Next Step</button>
            </div>

        </div>
    </main>
    <script>
        window.onresize = function() {
            if (window.innerWidth >= 780) {
                document.querySelector('.next-step-btn-desktop').classList.remove('hidden');
                document.querySelector('.next-step-btn-mobile').classList.add('hidden');
            } else {
                document.querySelector('.next-step-btn-mobile').classList.remove('hidden');
                document.querySelector('.next-step-btn-desktop').classList.add('hidden');
            }
        }
    </script>
    <script src="./scripts/script.js"></script>
</body>
</html>
